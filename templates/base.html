<!DOCTYPE html>
<html>
	<head>
		<title>Advanced Tic-Tac-toe</title>

		<meta charset='UTF-8'>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/signin.css" rel="stylesheet">

	</head>
	<body>
		
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Advanced Tic Tac toe</a>
				</div>

		      	<ul class="nav navbar-nav navbar-right">
					{% if user %}
			        	<li><a href="#">Hi, {{user.name}}</a></li>
			        	<li><a href="/logout">Logout</a></li>
				    {% else %}
				    	<li><a class="error" style="font-color:RED">{{error}}</a></li>
			        	<li><a data-toggle="modal" href="#myModal" >Sign In</a></li>
			        	<li><a href="/register">Register</a></li>
				    {% endif %}
		      	</ul>
			</div>
		</nav>

		<div class="container">
			{% block content %}
			{% endblock %}
	  	</div>

		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
		      	<div class="modal-content">
		      		<div class="modal-body">
					    <form class="form-signin" action="/login" role="form" method="POST">
					    	<h2 class="form-signin-heading">Login..</h2>
					        <label for="inputEmail" class="sr-only">Email address</label>
					        <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
					        <label for="inputPassword" class="sr-only">Password</label>
					        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
					        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					    </form>
		      		</div>
		      	</div>
		    </div>
		</div>
   
   </body>
    <script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</html>
